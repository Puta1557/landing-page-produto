<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page de Alta Conversão — Produto Digital</title>

  <!-- Ícone da aba -->
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

  <!-- Descrição para SEO -->
  <meta name="description"
    content="Landing page moderna e responsiva feita com Tailwind. Perfeita para cursos, e-books e produtos digitais. Estrutura profissional com SEO, animações e foco em conversão." />

  <!-- Ajustes de cor para navegadores e mobile -->
  <meta name="color-scheme" content="dark light" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="msapplication-navbutton-color" content="#0b0f1a" />
  <meta name="msapplication-TileColor" content="#0b0f1a" />

  <!-- Open Graph / Compartilhamento em redes sociais -->
  <meta property="og:title" content="Landing Page de Alta Conversão — Produto Digital" />
  <meta property="og:description"
    content="Estrutura profissional para vender seu curso ou e-book com foco em conversão." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fontes otimizadas (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind (via CDN para protótipo rápido) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* Configuração personalizada do Tailwind */
    tailwind.config = {
      theme: {
        container: { center: true, padding: '1rem' },
        extend: {
          colors: {
            bg: '#0b0f1a',       /* Cor de fundo principal */
            surface: '#11182a',  /* Cor de superfície (cards, menus) */
            text: '#e6e8f0',     /* Texto principal */
            muted: '#9aa4b2',    /* Texto secundário */
            brand: '#6d5efc',    /* Cor da marca (roxo) */
            brand2: '#00e5a8'    /* Cor secundária (verde água) */
          },
          boxShadow: {
            soft: '0 10px 30px rgba(0,0,0,.25)' /* Sombra suave */
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial']
          },
          borderRadius: { '2xl': '1.25rem' },
          maxWidth: { max: '1200px' }
        }
      }
    }
  </script>

  <!-- Estilos customizados extras -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Biblioteca de animações (AOS) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- SEO extra com Schema.org (Produto) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Produto Digital",
    "description": "Curso online / e-book com acesso vitalício e garantia de 7 dias.",
    "brand": {"@type":"Brand","name":"ProdutoDigital"},
    "offers": [{"@type":"Offer","priceCurrency":"BRL","price":"197","availability":"https://schema.org/InStock"}]
  }
  </script>
</head>

<body class="bg-bg text-text font-sans antialiased selection:bg-brand/30">

  <!-- Acessibilidade: botão para pular direto ao conteúdo -->
  <a href="#conteudo-pagina"
    class="sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-50 focus:px-4 focus:py-2 focus:rounded-xl focus:bg-white/10 focus:text-white">
    Pular para conteúdo
  </a>

  <!-- Barra de progresso de scroll (animada via JS em main.js) -->
  <div id="progress" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-brand to-brand2 z-50"></div>

  <!-- Fundo decorativo com gradientes circulares -->
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10">
    <div
      class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-[radial-gradient(circle_at_center,_rgba(109,94,252,0.35),_transparent_60%)] blur-2xl">
    </div>
    <div
      class="absolute bottom-0 right-0 h-96 w-96 rounded-full bg-[radial-gradient(circle_at_center,_rgba(0,229,168,0.25),_transparent_60%)] blur-2xl">
    </div>
  </div>

  <!-- HEADER -->
  <header class="sticky top-0 z-50 border-b border-white/10 glass shadow-md">
    <div class="container max-w-max flex h-16 items-center justify-between">

      <!-- Logo -->
      <a href="#" class="inline-flex items-center gap-2 font-extrabold tracking-tight" data-aos="fade-right">
        <span class="h-3 w-3 rounded-full bg-gradient-to-br from-brand to-brand2 animate-pulse"></span>
        ProdutoDigital
      </a>

      <!-- Menu desktop -->
      <nav id="menu" class="hidden items-center gap-6 text-muted md:flex" data-aos="fade-down">
        <a href="#beneficios" class="hover:text-white transition-colors">Benefícios</a>
        <a href="#conteudo" class="hover:text-white transition-colors">Conteúdo</a>
        <a href="#depoimentos" class="hover:text-white transition-colors">Depoimentos</a>
        <a href="#preco" class="hover:text-white transition-colors">Preço</a>
        <a href="#faq" class="hover:text-white transition-colors">FAQ</a>
      </nav>

      <!-- Ações do header -->
      <div class="flex items-center gap-3">
        <!-- Botão de compra (desktop) -->
        <a href="#preco"
          class="hidden rounded-full border border-white/15 px-4 py-2 text-sm font-semibold text-white/90 hover:text-white md:inline-block transition-colors">
          Comprar
        </a>

        <!-- Botão burger (mobile) -->
        <button id="burger" aria-controls="menu" aria-expanded="false"
          class="inline-flex h-10 w-10 items-center justify-center rounded-xl border border-white/10 md:hidden hover:bg-white/5 transition">
          <span class="sr-only">Abrir menu</span>
          <span class="block h-0.5 w-5 bg-white transition-all duration-300"></span>
        </button>
      </div>
    </div>

    <!-- Menu mobile (abre via JS) -->
    <nav id="mobile" class="container max-w-max hidden py-3 md:hidden">
      <div class="flex flex-col gap-2 rounded-2xl border border-white/10 bg-surface p-3">
        <a href="#beneficios"
          class="rounded-xl px-3 py-2 text-muted hover:bg-white/5 hover:text-white transition">Benefícios</a>
        <a href="#conteudo"
          class="rounded-xl px-3 py-2 text-muted hover:bg-white/5 hover:text-white transition">Conteúdo</a>
        <a href="#depoimentos"
          class="rounded-xl px-3 py-2 text-muted hover:bg-white/5 hover:text-white transition">Depoimentos</a>
        <a href="#preco" class="rounded-xl px-3 py-2 text-muted hover:bg-white/5 hover:text-white transition">Preço</a>
        <a href="#faq" class="rounded-xl px-3 py-2 text-muted hover:bg-white/5 hover:text-white transition">FAQ</a>
      </div>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL (carregado via includes) -->
  <div data-include="components/hero.html" data-aos="fade-up"></div>
  <div data-include="components/beneficios.html" data-aos="fade-up"></div>
  <div data-include="components/conteudo.html" data-aos="fade-up"></div>
  <div data-include="components/depoimentos.html" data-aos="fade-up"></div>
  <div data-include="components/preco.html" data-aos="fade-up"></div>
  <div data-include="components/faq.html" data-aos="fade-up"></div>

  <!-- CTA Sticky (sempre visível ao rolar) -->
  <div class="sticky bottom-3 z-50">
    <div class="container max-w-max">
      <div
        class="glass mx-auto flex max-w-[1200px] items-center justify-center gap-3 rounded-full border border-white/20 bg-gradient-to-br from-brand/20 to-brand2/20 p-2">
        <a href="#preco"
          class="rounded-full bg-gradient-to-br from-brand to-brand2 px-5 py-3 font-bold text-black shadow-soft">Garantir
          minha vaga</a>
        <a href="#faq" class="rounded-full border border-white/20 px-5 py-3 font-semibold text-white/90">Tirar
          dúvidas</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div data-include="components/footer.html" data-aos="fade-up"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/include.js"></script> <!-- Faz o carregamento dos includes -->
  <script src="js/main.js"></script> <!-- Funções principais (burger, progresso, etc.) -->
</body>

</html>
